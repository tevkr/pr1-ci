language: java
sudo: false
install: true
dist: trusty
addons:
  sonarcloud:
    organization: tevkr
    token:
      secure: "$SONAR_TOKEN"
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package org.jacoco:jacoco-maven-plugin:report
- if [ "$JAVA_HOME" = "/usr/local/lib/jvm/openjdk21" ]; then mvn sonar:sonar; fi
env:
  global:
    secure: 
